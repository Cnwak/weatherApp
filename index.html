<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- FONTS -->

  <title>Weather App</title>
</head>
<body class="blue accent-1">

  <div class="container ">
    <header class="center-align" ><h1>The Weather App</h1></header>

    <blockquote class="container blue lighten-2"><h4>Please Note:The coordinates in the input field are automatically set to your coordinates once you approve location access be used.</h4></blockquote>
  </div>

  <div class="row container">

    <div id="modal1" class="modal green darken-2">
<form class="green darken-2 col s12 l8 m8 offset-m2 offset-l2 center-align">
  <br>
  <h3>Set Location</h3>
  <br>
<div class="input-field">
  <h4>Latitude</h4>
  <input type="number" required step="any" id="lat">
</div>
<hr>

<div class="input-field">
  <h4>Longitude</h4>
  <input type="number" required step="any" id="lon">
</div>
<br><br>

<button class="btn modal-close waves-effect waves-red" id="getWeather">Get Weather</button>
<br>
<br>
<br>

<div class="modal-footer green darken-2">
<a class="btn red waves-effect waves-pink" id="closeBtn" onclick="clearField()">Clear Field     <i class="material-icons tiny right">clear</i></a>
</div>
</form>
</div>

<!-- <div style="height: 100px;"></div>
<br>
<br> -->


<div class="cyan darken-2 col s12 l8 m8 offset-m2 offset-l2 center-align" >
  <h1 class="brown-text lighten-2" id="location"></h1>
  <br>
  <h4 class="grey-text darken-2" id="date"></h4>
  <h3 id="clouds" class="brown-text lighten-2"></h3>
  <h3 id="temp" class="brown-text lighten-2" ></h3>
  <br>
  <ul class="collection">
    <li id="humidity" class="collection-item center-align" ><h4></h4></li>
    <li class="collection-item center-align" id="dewpoint"><h4></h4></li>
    <li class="collection-item center-align" id="windspeed"><h4></h4></li>
    
  </ul>
          


  <button onclick="getPostion()" data-target="modal1" class="btn modal-trigger pink darken-2 waves-effect waves-pink">Set Coordinates</button>

  <br>
  <br>
</div>
  </div>

  <br /><br /><br />
  <footer class="page-footer grey darken-2">
    <div class="footer-copyright grey darken-2">
      <div class="container">Copyright &copy; 2020 Chijindu Nwakama</div>
    </div>
  </footer>
  
  <style>
    ul{font-size: 20px;
    font-family:'Titillium Web', sans-serif ;}
    h3{font-family: 'Teko', sans-serif;}
    header{font-family: 'Oswald', sans-serif;}
    #location{font-family: 'Titillium Web', sans-serif;}
    .modal,.btn,.cyan{
      border-radius: 20px;
    }
  </style>
  
  <script>
    $(document).ready(function(){
   $('.modal').modal();
 });
 </script>

 <script src="weather.js"></script>
 <script src="ui.js"></script>
  <script src="app.js"></script>
